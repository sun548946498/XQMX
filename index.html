                name: "ÂÖ´Â§ßË°ó‰∏úÂå∫",
                buildings: [
                    { building: "‰∏ú1-3", password: "#9123000" },
                    { building: "‰∏ú4-6", password: "#9123001" }
                ]
            },
            {
                name: "Áõõ‰∏ñÂòâÂçé",
                buildings: [
                    { building: "ÂòâÂçéËãë", password: "*123456" },
                    { building: "Áõõ‰∏ñËãë", password: "*123457" }
                ]
            },
            {
                name: "ÈòøÂ∞îÂç°Ëø™‰∫öË±™5",
                buildings: [
                    { building: "Ë±™5-1", password: "020212345" },
                    { building: "Ë±™5-2", password: "020212346" }
                ]
            }
        ];
        
        // DOMÂÖÉÁ¥†ÁºìÂ≠ò
        const elements = {
            cardGrid: document.getElementById('cardGrid'),
            searchInput: document.getElementById('searchInput'),
            themeToggle: document.getElementById('themeToggle'),
            notification: document.getElementById('notification'),
            body: document.body
        };
        
        // Áä∂ÊÄÅÂèòÈáè
        let currentSearchTerm = '';
        let debounceTimer;
        let expandedCards = new Set();
        
        // ÂàùÂßãÂåñÈ°µÈù¢
        function init() {
            renderCards(communities);
            setupEventListeners();
            
            // Ê£ÄÊµãÁ≥ªÁªü‰∏ªÈ¢òÂÅèÂ•Ω
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                elements.body.classList.add('dark-mode');
                const icon = elements.themeToggle.querySelector('i');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                elements.themeToggle.setAttribute('aria-label', 'ÂàáÊç¢Âà∞‰∫ÆËâ≤Ê®°Âºè');
            }
        }
        
        // Ê∏≤ÊüìÂ∞èÂå∫Âç°Áâá
        function renderCards(data) {
            elements.cardGrid.innerHTML = '';
            
            const filteredData = data.filter(community => {
                // ÊêúÁ¥¢Â∞èÂå∫ÂêçÁß∞ÊàñÊ•ºÂè∑
                const communityMatch = community.name.toLowerCase().includes(currentSearchTerm.toLowerCase());
                const buildingMatch = community.buildings.some(building => 
                    building.building.toLowerCase().includes(currentSearchTerm.toLowerCase())
                );
                return communityMatch || buildingMatch;
            });
            
            if (filteredData.length === 0) {
                elements.cardGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h2>Êú™ÊâæÂà∞ÂåπÈÖçÁöÑÂ∞èÂå∫ÊàñÊ•ºÂè∑</h2>
                        <p>ËØ∑Â∞ùËØï‰ΩøÁî®‰∏çÂêåÁöÑÂÖ≥ÈîÆËØçÊêúÁ¥¢</p>
                    </div>
                `;
                return;
            }
            
            filteredData.forEach((community, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.style.animationDelay = `${index * 0.05}s`;
                
                // ÁîüÊàêÊ•ºÂè∑ÈÄâÊã©Âô®ÁöÑÈÄâÈ°π
                const buildingOptions = community.buildings.map((building, idx) => 
                    `<div class="option-item ${idx === 0 ? 'selected' : ''}" 
                          data-password="${building.password}">${building.building}</div>`
                ).join('');
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-title">${community.name}</div>
                        <div class="card-subtitle">${community.buildings.length}‰∏™Ê•ºÂè∑</div>
                        <i class="fas fa-chevron-down expand-icon"></i>
                        <div class="expand-hint">ÁÇπÂáªÂ±ïÂºÄÊü•ÁúãÂØÜÁ†Å</div>
                    </div>
                    <div class="card-body">
                        <div class="custom-select">
                            <div class="select-container">
                                <div class="select-header" aria-label="ÈÄâÊã©Ê•ºÂè∑">
                                    <span>${community.buildings[0].building}</span>
                                    <i class="fas fa-chevron-down"></i>
                                </div>
                                <div class="options-list">
                                    ${buildingOptions}
                                </div>
                            </div>
                        </div>
                        <div class="password-container">
                            <div class="password-label">
                                <i class="fas fa-key"></i> Èó®Á¶ÅÂØÜÁ†Å
                            </div>
                            <div class="password">${community.buildings[0].password}</div>
                            <div class="password-actions">
                                <button class="copy-btn" aria-label="Â§çÂà∂ÂØÜÁ†Å">
                                    <i class="fas fa-copy"></i> Â§çÂà∂ÂØÜÁ†Å
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                elements.cardGrid.appendChild(card);
            });
        }
        
        // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨
        function setupEventListeners() {
            // ÊêúÁ¥¢ÂäüËÉΩÔºàÂ∏¶Èò≤ÊäñÔºâ
            elements.searchInput.addEventListener('input', (e) => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    currentSearchTerm = e.target.value;
                    renderCards(communities);
                }, 300);
            });
            
            // ‰∏ªÈ¢òÂàáÊç¢
            elements.themeToggle.addEventListener('click', () => {
                elements.body.classList.toggle('dark-mode');
                const icon = elements.themeToggle.querySelector('i');
                
                if (elements.body.classList.contains('dark-mode')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                    elements.themeToggle.setAttribute('aria-label', 'ÂàáÊç¢Âà∞‰∫ÆËâ≤Ê®°Âºè');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                    elements.themeToggle.setAttribute('aria-label', 'ÂàáÊç¢Âà∞ÊöóËâ≤Ê®°Âºè');
                }
            });
            
            // ‰∫ã‰ª∂ÂßîÊâòÂ§ÑÁêÜÂç°ÁâáÁÇπÂáª
            elements.cardGrid.addEventListener('click', (e) => {
                const card = e.target.closest('.card');
                const copyBtn = e.target.closest('.copy-btn');
                const selectHeader = e.target.closest('.select-header');
                const optionItem = e.target.closest('.option-item');
                
                // Â§ÑÁêÜËá™ÂÆö‰πâÈÄâÊã©Âô®ÁÇπÂáª
                if (selectHeader) {
                    const customSelect = selectHeader.closest('.custom-select');
                    // ÂÖ≥Èó≠ÊâÄÊúâÂÖ∂‰ªñÈÄâÊã©Âô®
                    document.querySelectorAll('.custom-select').forEach(select => {
                        if (select !== customSelect) {
                            select.classList.remove('open');
                        }
                    });
                    customSelect.classList.toggle('open');
                    e.stopPropagation();
                    return;
                }
                
                // Â§ÑÁêÜÈÄâÈ°πÁÇπÂáª
                if (optionItem) {
                    const customSelect = optionItem.closest('.custom-select');
                    const selectHeader = customSelect.querySelector('.select-header');
                    const passwordElement = customSelect.nextElementSibling.querySelector('.password');
                    
                    // Êõ¥Êñ∞UI
                    customSelect.querySelectorAll('.option-item').forEach(item => {
                        item.classList.remove('selected');
                    });
                    optionItem.classList.add('selected');
                    
                    // Êõ¥Êñ∞ÈÄâÊã©Âô®Ê†áÈ¢ò
                    selectHeader.querySelector('span').textContent = optionItem.textContent;
                    
                    // Ê∑ªÂä†ËøáÊ∏°ÊïàÊûú
                    passwordElement.style.opacity = '0.5';
                    passwordElement.style.transform = 'translateY(5px)';
                    
                    setTimeout(() => {
                        passwordElement.textContent = optionItem.dataset.password;
                        passwordElement.style.opacity = '1';
                        passwordElement.style.transform = 'translateY(0)';
                    }, 200);
                    
                    // ÂÖ≥Èó≠ÈÄâÊã©Âô®
                    customSelect.classList.remove('open');
                    e.stopPropagation();
                    return;
                }
                
                // Â§ÑÁêÜÂç°ÁâáÂ±ïÂºÄ/Êî∂Ëµ∑
                if (card) {
                    const index = parseInt(card.dataset.index);
                    
                    // ÂàáÊç¢Âç°ÁâáÂ±ïÂºÄÁä∂ÊÄÅ
                    if (expandedCards.has(index)) {
                        card.classList.remove('expanded');
                        expandedCards.delete(index);
                    } else {
                        // ÂÖ≥Èó≠ÊâÄÊúâÂÖ∂‰ªñÂç°Áâá
                        document.querySelectorAll('.card.expanded').forEach(c => {
                            c.classList.remove('expanded');
                            expandedCards.delete(parseInt(c.dataset.index));
                        });
                        
                        card.classList.add('expanded');
                        expandedCards.add(index);
                    }
                }
                
                // Â§ÑÁêÜÂ§çÂà∂ÊåâÈíÆÁÇπÂáª
                if (copyBtn) {
                    const card = copyBtn.closest('.card');
                    const passwordElement = card.querySelector('.password');
                    const password = passwordElement.textContent;
                    
                    // Ê∑ªÂä†Â§çÂà∂Âä®ÁîªÊïàÊûú
                    passwordElement.style.animation = 'highlight 0.5s ease';
                    setTimeout(() => {
                        passwordElement.style.animation = '';
                    }, 500);
                    
                    copyToClipboard(password);
                    showNotification();
                    e.stopPropagation(); // Èò≤Ê≠¢Ëß¶ÂèëÂç°ÁâáÂ±ïÂºÄ/Êî∂Ëµ∑
                }
            });
            
            // ÁÇπÂáªÂÖ∂‰ªñÂú∞ÊñπÂÖ≥Èó≠ÊâÄÊúâÈÄâÊã©Âô®
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.custom-select')) {
                    document.querySelectorAll('.custom-select').forEach(select => {
                        select.classList.remove('open');
                    });
                }
            });
        }
        
        // Â§çÂà∂ÂØÜÁ†ÅÂà∞Ââ™Ë¥¥Êùø
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .catch(err => {
                    console.error('Â§çÂà∂Â§±Ë¥•: ', err);
                    showNotification('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂');
                });
        }
        
        // ÊòæÁ§∫ÈÄöÁü•
        function showNotification(message = 'ÂØÜÁ†ÅÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ') {
            elements.notification.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            elements.notification.classList.add('show');
            
            setTimeout(() => {
                elements.notification.classList.remove('show');
            }, 2500);
        }
        
        // ÂàùÂßãÂåñÂ∫îÁî®
        init();
    </script>
</body>
</html>
