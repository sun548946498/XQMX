<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小区门禁密码</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --primary-light: #eef2ff;
            --secondary: #4cc9f0;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --success: #4caf50;
            --card-bg: #ffffff;
            --body-bg: #f5f7ff;
            --text: #333333;
            --border: #e0e0e0;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            --card-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        .dark-mode {
            --body-bg: #121826;
            --card-bg: #1e293b;
            --text: #e0e0e0;
            --border: #2d3748;
            --light-gray: #2d3748;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            --primary-light: #1e284e;
        }
        
        body {
            background-color: var(--body-bg);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            background-image: linear-gradient(135deg, var(--body-bg) 0%, rgba(0,0,0,0.03) 100%);
            transition: background-color 0.4s ease;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
            position: relative;
            animation: fadeInDown 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        h1 {
            font-size: 2.8rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 700;
        }
        
        .stats-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 12px 20px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
        }
        
        .stats-card i {
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            background: var(--card-bg);
            border-radius: var(--card-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid var(--border);
            border-radius: 50px;
            font-size: 1.05rem;
            background-color: var(--card-bg);
            color: var(--text);
            transition: var(--transition);
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.2);
        }
        
        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 1.1rem;
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: var(--card-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: auto;
            transform: translateY(0);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            animation: cardAppear 0.5s ease-out;
            animation-fill-mode: both;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }
        
        /* 在移动设备上禁用悬停效果 */
        @media (hover: none) {
            .card:hover {
                transform: none;
                box-shadow: var(--shadow);
            }
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            position: relative;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
            max-width: calc(100% - 40px);
            transition: var(--transition);
        }
        
        .card-subtitle {
            font-size: 0.95rem;
            opacity: 0.9;
            font-weight: 400;
            transition: var(--transition);
        }
        
        .card-body {
            padding: 0 25px;
            display: flex;
            flex-direction: column;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            will-change: transform, opacity;
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1), 
                        opacity 0.3s ease;
        }
        
        .card.expanded .card-body {
            max-height: none;
            opacity: 1;
            padding: 25px;
            transform: scaleY(1);
        }
        
        .password-container {
            background: var(--primary-light);
            border-radius: 12px;
            padding: 20px;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: var(--transition);
        }
        
        .password-label {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .password {
            font-family: 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', monospace;
            font-size: 1.6rem;
            letter-spacing: 1.5px;
            font-weight: 700;
            margin: 15px 0;
            word-break: break-all;
            color: var(--primary);
            text-align: center;
        }
        
        .password-actions {
            display: flex;
            gap: 12px;
            margin-top: 15px;
        }
        
        .copy-btn {
            flex: 1;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: var(--transition);
        }
        
        .copy-btn:hover, .copy-btn:focus {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            outline: none;
        }
        
        .theme-toggle {
            background: var(--card-bg);
            border: none;
            color: var(--text);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: var(--shadow);
        }
        
        .theme-toggle:hover, .theme-toggle:focus {
            transform: rotate(15deg);
            outline: none;
        }
        
        .notification {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background-color: var(--success);
            color: white;
            padding: 16px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            background: var(--card-bg);
            border-radius: var(--card-radius);
            box-shadow: var(--shadow);
            margin-top: 20px;
            animation: fadeIn 0.8s ease;
        }
        
        .empty-state i {
            font-size: 4.5rem;
            margin-bottom: 25px;
            color: var(--primary);
            opacity: 0.7;
        }
        
        .empty-state h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--text);
        }
        
        .empty-state p {
            color: var(--gray);
            max-width: 500px;
            margin: 0 auto;
            font-size: 1.1rem;
        }
        
        footer {
            text-align: center;
            padding: 25px 0;
            color: var(--gray);
            font-size: 0.95rem;
            animation: fadeInUp 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        .expand-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            font-size: 1.5rem;
        }
        
        .card.expanded .expand-icon {
            transform: translateY(-50%) rotate(180deg);
        }
        
        .expand-hint {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
            animation: pulse 2s infinite;
        }
        
        /* 关键帧动画 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        @media (max-width: 1100px) {
            .card-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 25px;
            }
            
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                min-width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .card-grid {
                grid-template-columns: 1fr;
            }
            
            .password {
                font-size: 1.4rem;
            }
            
            .empty-state i {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><i class="fas fa-lock"></i> 小区门禁密码</h1>
                <div class="stats-card">
                    <i class="fas fa-building"></i>
                    <div>
                        <div>小区总数</div>
                        <div><strong>23</strong> 个</div>
                    </div>
                </div>
            </div>
            <button class="theme-toggle" id="themeToggle" aria-label="切换主题模式">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="输入小区名称搜索..." aria-label="搜索小区">
            </div>
        </div>
        
        <div class="card-grid" id="cardGrid">
            <!-- 小区卡片将通过JavaScript动态生成 -->
        </div>
        
        <footer>
            <p>小区门禁密码管理系统 &copy; 2023 - 安全便捷的门禁管理解决方案</p>
        </footer>
    </div>
    
    <div class="notification" id="notification" aria-live="polite">
        <i class="fas fa-check-circle"></i> 密码已复制到剪贴板！
    </div>

    <script>
        // 小区数据
        const communities = [
            { name: "都市花园", password: "f4 01011234" },
            { name: "梅花公寓", password: "#2525" },
            { name: "中房馨园", password: "*#123456#" },
            { name: "春和11号楼", password: "0#666888" },
            { name: "金玉源", password: "9*8525" },
            { name: "尚都公馆", password: "789#" },
            { name: "蓝水湾", password: "258191#" },
            { name: "新华广场", password: "#8888" },
            { name: "盛通银河", password: "#100002#" },
            { name: "燕丰园", password: "#888888#" },
            { name: "新朝阳公寓", password: "#123#" },
            { name: "春和花园", password: "0#666888" },
            { name: "锦瑞尚城", password: "#080000#" },
            { name: "紫云轩", password: "#1201#1201" },
            { name: "宸阳岛", password: "🔑10011234" },
            { name: "和平郡府", password: "*111111" },
            { name: "梅花公寓", password: "000008020000" },
            { name: "名人小区", password: "#9633" },
            { name: "新境界东5", password: "#7797" },
            { name: "豪邸坊", password: "#5236" },
            { name: "八大街东区", password: "#9123000" },
            { name: "盛世嘉华", password: "*123456" },
            { name: "阿尔卡迪亚豪5", password: "020212345" }
        ];
        
        // DOM元素缓存
        const elements = {
            cardGrid: document.getElementById('cardGrid'),
            searchInput: document.getElementById('searchInput'),
            themeToggle: document.getElementById('themeToggle'),
            notification: document.getElementById('notification'),
            body: document.body
        };
        
        // 状态变量
        let currentSearchTerm = '';
        let debounceTimer;
        let expandedCards = new Set();
        
        // 初始化页面
        function init() {
            renderCards(communities);
            setupEventListeners();
            
            // 检测系统主题偏好
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                elements.body.classList.add('dark-mode');
                const icon = elements.themeToggle.querySelector('i');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                elements.themeToggle.setAttribute('aria-label', '切换到亮色模式');
            }
        }
        
        // 渲染小区卡片
        function renderCards(data) {
            elements.cardGrid.innerHTML = '';
            
            const filteredData = data.filter(community => {
                return community.name.toLowerCase().includes(currentSearchTerm.toLowerCase());
            });
            
            if (filteredData.length === 0) {
                elements.cardGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h2>未找到匹配的小区</h2>
                        <p>请尝试使用不同的关键词搜索</p>
                    </div>
                `;
                return;
            }
            
            filteredData.forEach((community, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.style.animationDelay = `${index * 0.05}s`;
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-title">${community.name}</div>
                        <div class="card-subtitle">门禁密码</div>
                        <i class="fas fa-chevron-down expand-icon"></i>
                        <div class="expand-hint">点击展开查看密码</div>
                    </div>
                    <div class="card-body">
                        <div class="password-container">
                            <div class="password-label">
                                <i class="fas fa-key"></i> 门禁密码
                            </div>
                            <div class="password">${community.password}</div>
                            <div class="password-actions">
                                <button class="copy-btn" data-password="${community.password}" aria-label="复制密码">
                                    <i class="fas fa-copy"></i> 复制密码
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                elements.cardGrid.appendChild(card);
            });
        }
        
        // 设置事件监听
        function setupEventListeners() {
            // 搜索功能（带防抖）
            elements.searchInput.addEventListener('input', (e) => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    currentSearchTerm = e.target.value;
                    renderCards(communities);
                }, 300);
            });
            
            // 主题切换
            elements.themeToggle.addEventListener('click', () => {
                elements.body.classList.toggle('dark-mode');
                const icon = elements.themeToggle.querySelector('i');
                
                if (elements.body.classList.contains('dark-mode')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                    elements.themeToggle.setAttribute('aria-label', '切换到亮色模式');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                    elements.themeToggle.setAttribute('aria-label', '切换到暗色模式');
                }
            });
            
            // 事件委托处理卡片点击（展开/收起）
            elements.cardGrid.addEventListener('click', (e) => {
                const card = e.target.closest('.card');
                const copyBtn = e.target.closest('.copy-btn');
                
                if (card) {
                    const index = parseInt(card.dataset.index);
                    
                    // 切换卡片展开状态
                    if (expandedCards.has(index)) {
                        card.classList.remove('expanded');
                        expandedCards.delete(index);
                    } else {
                        // 关闭所有其他卡片
                        document.querySelectorAll('.card.expanded').forEach(c => {
                            c.classList.remove('expanded');
                            expandedCards.delete(parseInt(c.dataset.index));
                        });
                        
                        card.classList.add('expanded');
                        expandedCards.add(index);
                    }
                }
                
                // 处理复制按钮点击
                if (copyBtn) {
                    const password = copyBtn.dataset.password;
                    copyToClipboard(password);
                    showNotification();
                    e.stopPropagation(); // 防止触发卡片展开/收起
                }
            });
        }
        
        // 复制密码到剪贴板
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .catch(err => {
                    console.error('复制失败: ', err);
                    showNotification('复制失败，请手动复制');
                });
        }
        
        // 显示通知
        function showNotification(message = '密码已复制到剪贴板！') {
            elements.notification.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            elements.notification.classList.add('show');
            
            setTimeout(() => {
                elements.notification.classList.remove('show');
            }, 2500);
        }
        
        // 初始化应用
        init();
    </script>
</body>
</html>
